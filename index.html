<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="POST">
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight" name="weight" required><br><br>
        
        <label for="height">Height (m):</label>
        <input type="text" id="height" name="height" required><br><br>
        
        <input type="submit" value="Calculate BMI">
    </form>

    <h2>Result:</h2>
    <p id="result"></p>
    <br>
    <table cellspacing="2" style="background-color: rgb(0, 0, 0)" width="500">
        <tr style="background-color: rgb(255, 255, 255)">
          <th>BMI</th>
          <th>CATEGORY</th>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>Less than 16.0</td>
          <td>Severely Underweight</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>16.0-18.4</td>
          <td>Underweight</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>18.5-24.9</td>
          <td>Normal</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>25.0-29.9</td>
          <td>Overweight</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
          <td>30.0-34.9</td>
          <td>Moderately Obese</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
            <td>35.0-39.9</td>
            <td>Severely Obese</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 255)">
            <td>Greater than or equal to 40.0</td>
            <td>Morbidly Obese</td>
        </tr>
      </table>

</body>
</html>
